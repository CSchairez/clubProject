        <header>
            <div class="signup-header">
                <h1>Computer Science Activities Club</h1>
            </div>
            <div class="login-header">
                <h2>Welcome Back!</h2>
            </div>
        </header>


        <div class="login-container">
            <label for="uname"><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>

            <p>Not a member? <a href="signUp.html">Sign up here!</a> </p>

        </div>



        </div>
        <script>
            var menuB, menuList;
            function showMenu(event) {
                event.stopPropagation();
                menuList.classList.toggle("show-menu");
            }
            function init() {
                menuB = document.getElementById("MenuButton");
                menuB.addEventListener("click", showMenu);
                menuList = document.getElementById("MenuList");
                menuList.addEventListener('click', ()=>menuList.classList.remove("show-menu"));
                document.addEventListener('keydown',()=>menuList.classList.remove("show-menu"));
                document.addEventListener('click',()=>menuList.classList.remove("show-menu"));
            }
            window.addEventListener("load", init);
        
        </script>
